<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <dialog id="modal">
        <form class="modal-form" id="modalForm" action="asdf" method="dialog">
            <input class="firstInput" type="text" name="author" id="author" placeholder="Author">
            <input type="text" name="title" id="title" placeholder="Title">
            <input type="number" name="numOfPages" id="numOfPages" placeholder="numOfPages">
        </form>
        <div class="formButtons">
            <button class="modalAddButton formButton" form="modalForm" type="submit">Add</button>
            <button class="closeButton formButton">Close</button>
        </div>
    </dialog>
    <div class="top-bar">
        <button class="addNewBook">Add New Book</button>
    </div>
    <div class="background">
        <div class="books-grid">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
